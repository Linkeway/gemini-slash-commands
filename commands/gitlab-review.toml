description="Review a Gitlab MR given MR number or branch name. Post result to Gitlab"
prompt = """
Please provide a detailed review for a Gitlab MR.

Follow these steps:

1. Use `glab mr view {{args}} -c` to pull the information of the MR: !{glab mr view {{args}} -c}
2. Use `glab mr diff {{args}}` to view the diff of the MR: !{glab mr diff {{args}}}
3. Understand the intent of the MR using the MR description.
4. Search the codebase if required.
5. Write a concise review of the MR, keeping in mind to encourage strong code quality and best practices.
6. Ask the user to confirm the review
7. Use `glab mr note {{args}} -m {{review}}` to post the review to the MR.

Remember to use the Gitlab CLI (`glab`) with the Shell tool for all Gitlab-related tasks.
"""
